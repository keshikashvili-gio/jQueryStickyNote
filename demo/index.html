<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Sticky Note</title>
    <link rel="stylesheet" href="../dist/css/jQueryStickyNote.css">
    <style>
        html,body{
            height: 100%;

        }
        .notes{
            position: relative;
            width: 50%;
            height: 100%;
            border-right: 1px solid #8A6343;
            float: left;
            box-sizing: border-box;
        }
        .notes1{
            position: relative;
            width: 50%;
            height: 100%;
           // border-right: 1px solid #8A6343;
            float: left;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="notes">
        <h1>Draggable Notes</h1>
    </div>
    <!--<div class="notes1">-->
        <!--<h1>Static Notes</h1>-->
    <!--</div>-->

    <nav id="context-menu" class="context-menu">
        <ul class="context-menu__items">
            <li class="context-menu__item">
                <a href="#" class="context-menu__link" data-action="View"><i class="fa fa-eye"></i> View Task</a>
            </li>
            <li class="context-menu__item">
                <a href="#" class="context-menu__link" data-action="Edit"><i class="fa fa-edit"></i> Edit Task</a>
            </li>
            <li class="context-menu__item">
                <a href="#" class="context-menu__link" data-action="Delete"><i class="fa fa-times"></i> Delete Task</a>
            </li>
        </ul>
    </nav>
</body>
<script src="../dist/js/jquery.js"></script>
<script src="../dist/js/interact.js"></script>
<script src="../dist/js/jQueryStickyNote.js"></script>
<script src="demo.js"></script>
</html>
